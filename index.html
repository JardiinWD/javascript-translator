<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Translator App</title>
    <!-- Link a foglio di style -->
    <link rel='stylesheet' href='./assets/css/style.css'>
    <!-- Link a Icone font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    

    <!-- /.container -->
    <div class="container">
        <!-- /.wrapper -->
        <div class="wrapper">
            <!-- /.text-input -->
            <div class="text-input">
                <!-- Area input utente -->
                <textarea class="from-text" placeholder="Enter Text"></textarea>
                <!-- Area del risultato -->
                <textarea class="to-text" placeholder="Translation" readonly disabled></textarea>
            </div>
            <!-- /.controls -->            
            <ul class="controls">
                <!-- /.row zona input utente -->                
                <li class="row from">
                    <!-- Icone di ascolta e copia -->
                    <div class="icons">
                        <!-- Icona volume -->
                        <i class="fa-solid fa-volume-high"></i>
                        <!-- Icona Copy -->
                        <i class="fa-solid fa-copy"></i>
                    </div>
                    <!-- Opzioni scelta linguistica -->
                    <select>
                        <option value="en-US">English</option>
                        <option value="it-IT">Italian</option>
                        <option value="es-ES">Spanish</option>
                        <option value="fr-FR">French</option>
                    </select>
                </li>
                <!-- Tasto per traduzione -->
                <li class="exchange">
                    <i class="fa-solid fa-right-left"></i>
                </li>
                <!-- /.row zona Risultato -->
                <li class="row to">
                    <!-- Opzioni scelta linguistica -->
                    <select>
                        <option value="fr-FR">French</option>     
                        <option value="es-ES">Spanish</option>  
                        <option value="it-IT">Italian</option>                                                                 
                        <option value="en-US">English</option>
                    </select>                    
                    <!-- Icone di ascolta e copia -->
                    <div class="icons">
                        <!-- Icona volume -->
                        <i class="fa-solid fa-volume-high"></i>
                        <!-- Icona Copy -->
                        <i class="fa-solid fa-copy"></i>
                    </div>
                </li>
            </ul>
        </div>
        <!-- Button con evento per il translate  -->
        <button>Translate Text</button>
    </div>
    
    <!-- Link a JS -->
    <script src='./assets/js/app.js'></script>
</body>
</html>
